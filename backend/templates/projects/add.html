<form action="/projects/add" method="POST">
  {% csrf_token %}
  <label for="title">Project Title: </label>
  <input type="text" name="title" id="title" placeholder="Project Title" />
  <input
    type="text"
    name="description"
    id="desc"
    placeholder="Project Description"
  />
  <input type="submit" value="Add" />
</form>
